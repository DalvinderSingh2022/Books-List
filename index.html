<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/45775153fb.js" crossorigin="anonymous"></script>
    <title>MyBooklist App</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form" class="d-flex flex-column"style="max-width: 700px;margin:auto">
            <div class="form-group mt-4">
                <label for="title">Title</label>
                <input type="text" id='title' class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="author">Author</label>
                <input type="text" id='author' class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="isbn">ISBN#</label>
                <div class="input-group input-group-sm">
                    <input type="text" id='isbn' class="form-control p-2">
                    <input type="submit" value="Add Book" class="m-0 btn btn-primary btn-block">
                </div>
            </div>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list" class="table-group-divider"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
